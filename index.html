<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSE Chat</title>
</head>
<body>
    <div id="chat-box"></div>

    <script>
        const chatBox = document.getElementById("chat-box");

        // Function to handle SSE messages
        const handleSSEMessage = (event) => {
            const data = JSON.parse(event.data);
            const message = `Server Time: ${data.time}`;
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        };

        // Create a new EventSource to listen for SSE messages
        const eventSource = new EventSource("http://localhost:8080");

        // Add event listener for messages
        eventSource.addEventListener("message", handleSSEMessage);

        // Handle connection errors
        eventSource.onerror = (error) => {
            console.error("SSE Error:", error);
            eventSource.close();
        };
    </script>
</body>
</html>
