<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SSE Chat</title>
</head>
<body>
    <div id="chat-box"></div>
    <button id="start-button">Start</button>
    <button id="stop-button">Stop</button>

    <script>
        const chatBox = document.getElementById("chat-box");
        const startButton = document.getElementById("start-button");
        const stopButton = document.getElementById("stop-button");
        let eventSource;

        // Function to handle SSE messages
        const handleSSEMessage = (event) => {
            const data = JSON.parse(event.data);
            const message = `Server Time: ${data.time}`;
            const messageElement = document.createElement("div");
            messageElement.textContent = message;
            chatBox.appendChild(messageElement);
        };

        // Function to start SSE connection
        const startSSE = () => {
            if (!eventSource) {
                eventSource = new EventSource("http://localhost:8080");
                eventSource.addEventListener("message", handleSSEMessage);
                eventSource.onerror = (error) => {
                    console.error("SSE Error:", error);
                    eventSource.close();
                };
                startButton.disabled = true;
                stopButton.disabled = false;
            }
        };

        // Function to stop SSE connection
        const stopSSE = () => {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                startButton.disabled = false;
                stopButton.disabled = true;
            }
        };

        // Add event listeners for buttons
        startButton.addEventListener("click", startSSE);
        stopButton.addEventListener("click", stopSSE);
    </script>
</body>
</html>
